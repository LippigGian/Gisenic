    <main class="main__contacto">
      <form class="main__contacto--form" action="">
        <label for="name">Nombre completo</label>

        <input type="asunto" name="asunto" placeholder="Asunto del mensaje" />
        <br />
        <div class="textarea">
          <textarea
            name="message"
            cols="50"
            rows="10"
            placeholder="Ingres치 tu mensaje"
          ></textarea>
        </div>
        <!--cuadro de texto para escribir libremente. cols = columna; rows = filas-->
        <input
          class="submit--contacto"
          type="submit"
          value="Enviar formulario"
        />
        <input class="reset--contacto" type="reset" value="Borrar formulario" />
